<style>
 @import url('https://fonts.googleapis.com/css2?family=Iceland&display=swap');

 .player {

    width: 75%;

    -webkit-text-stroke-width: 1px;

}

    -webkit-text-fill-color: red;

.info {
    color: red;
    font-weight: 600;
    text-shadow: 0 0 0.5em red, 0 0 0.5em red;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
}

#current {
    text-align: right;
}

.bar {
    --space: -4px;
    background-color: #fff;
    overflow: hidden;
    left: var(--space);
    right: var(--space);
    top: var(--space);
    bottom: var(--space);
    position: absolute;
    border-radius: 64px;
    z-index: -2;
    text-shadow: 0 0 0.5em cyan, 0 0 0.5em cyan;
    opacity: 0;
}

#progress {
    display: block;
    width: var(--progress,0%);
    background-color: #fff;
    text-shadow: 0 0 0.5em cyan, 0 0 0.5em cyan;
    transition: all 1s linear;
    height: 100%;
}

<div><h1>ðŸ’¬</h1></div>

<div><audio id="player" src="https://quynhhoa.org/3.mp3"></audio><div>
    <div class="player">
      <div class="control">
        <i class="fas fa-play" id="playbtn"></i>
      </div>
      <div class="info"><marquee style=font-family:Book Antiqua; scrollamount="20">
       A I - L A - N G U O I - T H U O N G - E M ? ? ? - Q U Ã‚ N - A P P P P P P P P P P P P P P P P P P P P P                       
        </marquee><div class="bar">
          <div id="progress"></div>
        </div>
      </div>

      <div id="current">0:00</div>
    </div>
    <script>
var player = document.getElementById("player");
let progress = document.getElementById("progress");
let playbtn = document.getElementById("playbtn");

var playpause = function () {
  if (player.paused) {
    player.play();
  } else {
    player.pause();
  }
}

playbtn.addEventListener("click", playpause);

player.onplay = function () {
  playbtn.classList.remove("fa-play");
  playbtn.classList.add("fa-pause");
}

player.onpause = function () {
  playbtn.classList.add("fa-play");
  playbtn.classList.remove("fa-pause");
}

player.ontimeupdate = function () {
  let ct = player.currentTime;
  current.innerHTML = timeFormat(ct);
  //progress
  let duration = player.duration;
  prog = Math.floor((ct * 100) / duration);
  progress.style.setProperty("--progress", prog + "%");
}

function timeFormat(ct) {
  minutes = Math.floor(ct / 60);
  seconds = Math.floor(ct % 60);

  if (seconds < 10) {
    seconds = "0"+seconds;
  }

  return minutes + ":" + seconds;
}
    </script>
